name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.4'
        channel: 'stable'
        cache: true
        
    - name: Get Dependencies
      run: flutter pub get
      
    - name: Generate Config File
      env:
        ENVIRONMENT: production
        BACKEND_URL: ${{ secrets.BACKEND_URL || 'https://synapse-backend-80902795823.asia-south2.run.app' }}
        FIREBASE_PROJECT_ID: calcium-ratio-472014-r9
        FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID || '1:80902795823:web:07e68e2ea360ad68b0ccda' }}
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        FIREBASE_AUTH_DOMAIN: calcium-ratio-472014-r9.firebaseapp.com
        FIREBASE_STORAGE_BUCKET: calcium-ratio-472014-r9.appspot.com
        FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID || '80902795823' }}
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID || '80902795823-0peak8l1jm8jn0mcchcaik7n33mcnsdg.apps.googleusercontent.com' }}
      run: |
        cat > lib/config/app_config.dart << EOF
        class AppConfig {
          static const String environment = "$ENVIRONMENT";
          static const String backendUrl = "$BACKEND_URL";
          static const String firebaseProjectId = "$FIREBASE_PROJECT_ID";
          static const String firebaseAppId = "$FIREBASE_APP_ID";
          static const String firebaseApiKey = "$FIREBASE_API_KEY";
          static const String firebaseAuthDomain = "$FIREBASE_AUTH_DOMAIN";
          static const String firebaseStorageBucket = "$FIREBASE_STORAGE_BUCKET";
          static const String firebaseMessagingSenderId = "$FIREBASE_MESSAGING_SENDER_ID";
          static const String googleClientId = "$GOOGLE_CLIENT_ID";
        }
        EOF
      
    - name: Analyze Code
      run: flutter analyze --no-fatal-infos
      continue-on-error: true
      
    - name: Run Tests
      run: flutter test
      continue-on-error: true
      
    - name: Build Web App
      run: flutter build web --release
      
    - name: Deploy to Firebase Hosting
      continue-on-error: true
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: ${{ secrets.GITHUB_TOKEN }}
        firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CALCIUM_RATIO_472014_R9 }}
        channelId: live
        projectId: calcium-ratio-472014-r9
        
    - name: Deployment Status
      if: failure()
      run: |
        echo "âš ï¸ Firebase deployment failed or was skipped."
        echo "ðŸ“ If FIREBASE_SERVICE_ACCOUNT_CALCIUM_RATIO_472014_R9 secret is not configured, this is expected."
        echo "See .github/WORKFLOWS_SETUP.md for setup instructions."
          
  notify:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Deployment Success Notification
      if: needs.build-and-deploy.result == 'success'
      run: |
        echo "âœ… Deployment successful to Firebase Hosting"
        echo "ðŸŒ Live at: https://calcium-ratio-472014-r9.web.app"
        
    - name: Deployment Failure Notification
      if: needs.build-and-deploy.result == 'failure'
      run: |
        echo "âŒ Deployment failed"
        echo "Check the logs above for details"