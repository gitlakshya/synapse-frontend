<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaseMyTrip - Book Your Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .trip-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: #495057;
        }
        
        .detail-value {
            color: #212529;
            font-weight: 500;
        }
        
        .booking-form {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .book-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            margin-top: 20px;
        }
        
        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌟 EaseMyTrip</h1>
            <p>Your Dream Journey Awaits</p>
        </div>
        
        <div class="content">
            <div class="trip-details">
                <h2 style="margin-bottom: 20px; color: #495057;">Trip Details</h2>
                <div class="detail-row">
                    <span class="detail-label">Destination:</span>
                    <span class="detail-value" id="destination">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Departure Date:</span>
                    <span class="detail-value" id="departure">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Return Date:</span>
                    <span class="detail-value" id="return">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Passengers:</span>
                    <span class="detail-value" id="passengers">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Budget:</span>
                    <span class="detail-value" id="budget">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Themes:</span>
                    <span class="detail-value" id="themes">Loading...</span>
                </div>
            </div>
            
            <div class="booking-form">
                <h2 style="margin-bottom: 20px; color: #495057;">Complete Your Booking</h2>
                
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="travelClass">Travel Class</label>
                    <select id="travelClass">
                        <option value="economy">Economy</option>
                        <option value="premium">Premium Economy</option>
                        <option value="business">Business</option>
                        <option value="first">First Class</option>
                    </select>
                </div>
                
                <button class="book-btn" onclick="bookTrip()">
                    🎯 Confirm Booking
                </button>
                
                <div class="success-message" id="successMessage">
                    ✅ Booking confirmed! You will receive a confirmation email shortly.
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Parse URL parameters and populate trip details
        function parseUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            
            document.getElementById('destination').textContent = urlParams.get('destination') || 'Not specified';
            document.getElementById('departure').textContent = urlParams.get('departure') || 'Not specified';
            document.getElementById('return').textContent = urlParams.get('return') || 'Not specified';
            document.getElementById('passengers').textContent = urlParams.get('passengers') || '1';
            document.getElementById('budget').textContent = urlParams.get('budget') ? `₹${urlParams.get('budget')}` : 'Not specified';
            document.getElementById('themes').textContent = urlParams.get('themes') || 'Not specified';
        }
        
        function bookTrip() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            if (!fullName || !email || !phone) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Simulate booking process
            const bookBtn = document.querySelector('.book-btn');
            bookBtn.textContent = '⏳ Processing...';
            bookBtn.disabled = true;
            
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'block';
                bookBtn.textContent = '✅ Booking Confirmed';
                bookBtn.style.background = '#28a745';
                
                // Scroll to success message
                document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
            }, 2000);
        }
        
        // Initialize page
        window.onload = function() {
            parseUrlParams();
        };
    </script>
</body>
</html>
